<!DOCTYPE html>
<html>
    <head>
        <title>Try1</title>
        <style>
            table,tr,td,th{
                border:2px solid black;
            }
        </style>
        <script>
            function a(){
                console.log("eneterd");
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if(this.readyState==4 && this.status==200){
                        a1(this);
                    }
                }
                xhttp.open("GET","t1.xml",true);
                xhttp.send();
                
            }
            function a1(xml){
                var a=xml.responseXML;
                var arr=a.getElementsByTagName("RECORD");
                var table="<table><tr><th>Names</th></tr>";
                for(var i=0;i<arr.length;i++){
                    var name=arr[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue;
                    table+="<tr><td>"+name+"</td></tr>";
                }
                document.getElementById("t1").innerHTML=table;
            }
        </script>
    </head>
    <body>
        <div id="t1">

        </div><br><br>
        <button type="button" onclick="a()" >Click</button>
    </body>
</html>
